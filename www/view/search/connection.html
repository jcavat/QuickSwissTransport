<ion-view view-title="Rechercher">
<ion-content>

    <div class='item item-input-inset'>
        <div class="row">
        <div class="col col-90">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="from" type="text" placeholder="Station de départ">
            </label>
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="to" type="text" placeholder="Station de destination">
            </label>
        </div>

        <div class="col col-10">
            <div class="media-object pull-left">
                <button ng-click="change(from,to)" class="button btn-info option-button button-light ion-arrow-resize"></button>
            </div>
        </div>
        </div>
    </div>

    <div class='item item-input-inset'>
        <button ng-click="onClick(from, to)" class="button button-block button-positive">
            Rechercher
        </button>
    </div>
        <ion-list>
            <ion-item ng-repeat="connection in connections" class="item" href="#/tabs/connection">
            <div class="row">
                <div class="col col-40"><h3>{{connection.fromstation}}</h3></div>
                <div class="col col-30"><p>dép. {{connection.departure}}</p></div>
                <div class="col col-30"><p>durée {{connection.duration}}</p></div>
            </div>
            <div class="row">
                <div class="col col-40"><h3>{{connection.tostation}}</h3></div>
                <div class="col"><p>arr. {{connection.arrival}}</p></div>
                <div class="col"><p>{{connection.transfers}}</p></div>
            </div>
            </ion-item>
        </ion-list>

</ion-content>
</ion-view>
